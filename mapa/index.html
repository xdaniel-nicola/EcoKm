<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota com Mapbox</title>
    <!-- Importando o CSS do Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Importando o arquivo CSS local -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importando o JS do Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <!-- Importando o arquivo JavaScript local -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Planejar Rota</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" id="start-input" placeholder="Digite o ponto de partida..." />
            <div id="start-suggestions" class="suggestions"></div>
            
            <input type="text" id="end-input" placeholder="Digite o destino..." />
            <div id="end-suggestions" class="suggestions"></div>
        </div>
        <button id="route-button">Tra√ßar Rota</button>
    </div>
    <div id="map"></div>
    <div id="result"></div>
</body>
</html>
