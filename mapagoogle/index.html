<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas e Locais - Google Maps</title>
  <link rel="stylesheet" href="mapa.css">
</head>
<body>
  <div class="container">
    <h1>Calcular Rotas e Buscar Locais</h1>
    <div class="input-container">
      <input id="start" type="text" placeholder="Ponto de Partida">
      <input id="end" type="text" placeholder="Destino">
      <button id="calculateBtn">Calcular Rota</button>
    </div>
    <div class="places-container">
      <select id="placeType">
        <option value="gas_station">Postos de Gasolina</option>
        <!-- <option value="restaurant">Restaurantes</option> -->
        <!-- <option value="hospital">Hospitais</option> -->
      </select>
      <!-- <button id="searchPlacesBtn">Buscar Locais</button> -->
    </div>
    <div id="result">
      <!-- Campo para exibir a distância -->
      <input id="distancia" type="text" readonly placeholder="Distância">
    </div>
    <div id="map"></div>
  </div>

  <!-- Importando a API do Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3NZISEAjOEfUocgQXVpigSVriLgwKpCI&libraries=places&callback=initMap" async defer></script>

  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3NZISEAjOEfUocgQXVpigSVriLgwKpCI&libraries=places&callback=initMap" async defer></script> -->
  <script src="mapa.js"></script>
</body>
</html>
