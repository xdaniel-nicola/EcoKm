<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Viagem - Mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .map-container {
            height: 400px;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .posto-item {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Planejador de Viagem</h1>
        
        <form id="tripForm">
            <div class="form-group">
                <label for="origem">Origem:</label>
                <input type="text" id="origem" name="origem" placeholder="Ex: S√£o Paulo, SP" required>
            </div>
            
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" placeholder="Ex: Rio de Janeiro, RJ" required>
            </div>
            
            <button type="submit">Calcular Rota</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Calculando rota e buscando postos de gasolina...
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h2>Resultado da Viagem</h2>
            
            <div class="info-cards">
                <div class="info-card">
                    <h3>üìç Origem</h3>
                    <p id="origemInfo"></p>
                </div>
                
                <div class="info-card">
                    <h3>üéØ Destino</h3>
                    <p id="destinoInfo"></p>
                </div>
                
                <div class="info-card">
                    <h3>üìè Dist√¢ncia</h3>
                    <p id="distanciaInfo"></p>
                </div>
                
                <div class="info-card">
                    <h3>‚è±Ô∏è Tempo Estimado</h3>
                    <p id="tempoInfo"></p>
                </div>
            </div>
            
            <div id="mapContainer" class="map-container"></div>
            
            <div class="info-card">
                <h3>‚õΩ Postos de Gasolina na Rota</h3>
                <div id="postosInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Substitua pelo seu token do Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoieGRhbmllbCIsImEiOiJjbTMzcXZjZ2oxcnN6Mm1wczJudDl5emJ3In0.b3w2oKSjzT0vH7LEQ6oY_Q';
        let map;

        document.getElementById('tripForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            
            if (!origem || !destino) {
                alert('Por favor, preencha origem e destino');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                // Fazer requisi√ß√£o para o PHP
                const response = await fetch('processar_rota.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        origem: origem,
                        destino: destino
                    })
                });
                
                // Verificar se a resposta √© v√°lida
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                // Verificar se h√° conte√∫do
                const text = await response.text();
                if (!text) {
                    throw new Error('Resposta vazia do servidor');
                }
                
                console.log('Resposta do servidor:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('Erro ao fazer parse do JSON:', text);
                    throw new Error('Resposta inv√°lida do servidor: ' + text.substring(0, 100));
                }
                
                if (data.success) {
                    mostrarResultados(data.rota, data.postos);
                } else {
                    alert('Erro ao calcular rota: ' + data.error);
                    if (data.debug_info) {
                        console.error('Debug info:', data.debug_info);
                    }
                }
            } catch (error) {
                console.error('Erro completo:', error);
                alert('Erro na requisi√ß√£o: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function mostrarResultados(rota, postos) {
            // Preencher informa√ß√µes
            document.getElementById('origemInfo').textContent = rota.origem.place_name;
            document.getElementById('destinoInfo').textContent = rota.destino.place_name;
            document.getElementById('distanciaInfo').textContent = rota.distancia_km + ' km';
            document.getElementById('tempoInfo').textContent = rota.tempo_formatado;
            
            // Mostrar postos
            const postosContainer = document.getElementById('postosInfo');
            postosContainer.innerHTML = '';
            
            if (postos && postos.length > 0) {
                postos.forEach(posto => {
                    const postoDiv = document.createElement('div');
                    postoDiv.className = 'posto-item';
                    postoDiv.innerHTML = `
                        <strong>${posto.nome}</strong><br>
                        ${posto.endereco}<br>
                        <small>Dist√¢ncia da origem: ${posto.distancia_origem} km</small>
                    `;
                    postosContainer.appendChild(postoDiv);
                });
            } else {
                postosContainer.innerHTML = '<p>Nenhum posto encontrado na rota.</p>';
            }
            
            // Criar mapa
            criarMapa(rota);
            
            // Mostrar resultados
            document.getElementById('results').style.display = 'block';
        }

        function criarMapa(rota) {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = '<div id="map" style="width: 100%; height: 100%;"></div>';
            
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [rota.origem.longitude, rota.origem.latitude],
                zoom: 6
            });

            map.on('load', function() {
                // Adicionar rota
                map.addSource('route', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': rota.geometria
                    }
                });

                map.addLayer({
                    'id': 'route',
                    'type': 'line',
                    'source': 'route',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#007bff',
                        'line-width': 5
                    }
                });

                // Adicionar marcadores
                new mapboxgl.Marker({ color: 'green' })
                    .setLngLat([rota.origem.longitude, rota.origem.latitude])
                    .setPopup(new mapboxgl.Popup().setHTML('<h3>Origem</h3><p>' + rota.origem.place_name + '</p>'))
                    .addTo(map);

                new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([rota.destino.longitude, rota.destino.latitude])
                    .setPopup(new mapboxgl.Popup().setHTML('<h3>Destino</h3><p>' + rota.destino.place_name + '</p>'))
                    .addTo(map);

                // Ajustar zoom para mostrar toda a rota
                const bounds = new mapboxgl.LngLatBounds();
                bounds.extend([rota.origem.longitude, rota.origem.latitude]);
                bounds.extend([rota.destino.longitude, rota.destino.latitude]);
                map.fitBounds(bounds, { padding: 50 });
            });
        }
    </script>
</body>
</html>
